spring:
  profiles:
    active: dev

  batch:
    jdbc:
      initialize-schema: never

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

external:
  service:
    base-url: http://localhost:8080
  openai:
    base-url: https://api.openai.com/v1

openai:
  api:
    key: ${OPEN_API_KEY}