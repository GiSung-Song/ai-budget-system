spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  batch:
    jdbc:
      initialize-schema: always

